<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
      }
      .player-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }
      .player-stack {
        position: relative;
        width: 100%;
        height: 100%;
      }
      video {
        width: 100%;
        height: 100%;
        background: #000;
      }
      .fallback {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 24px;
        text-align: center;
      }
      .fallback a {
        color: #7aa7ff;
      }
    </style>
  </head>
  <body>
    <div class="player-wrap">
      {% if src %}
        <div class="player-stack">
          <video id="hls-video" controls autoplay playsinline crossorigin="anonymous">
            <source src="{{ proxy_src or src }}" type="application/vnd.apple.mpegurl">
            <source src="{{ proxy_src or src }}" type="application/x-mpegURL">
          </video>
        </div>
      {% else %}
        <div class="fallback">
          <strong>Stream unavailable.</strong>
        </div>
      {% endif %}
    </div>

    {% if src %}
      <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>
      <script>
        (function () {
          const src = "{{ proxy_src|e }}";
          const video = document.getElementById("hls-video");
          if (!video || !src) return;
          const stallCheckIntervalMs = 5000;
          const stallThresholdMs = 12000;
          const minReloadGapMs = 10000;
          let hls = null;
          let lastTime = 0;
          let lastProgressTs = Date.now();
          let lastReloadTs = 0;

          function withCacheBust(url) {
            if (!url) return url;
            const sep = url.includes("?") ? "&" : "?";
            return `${url}${sep}reload=${Date.now()}`;
          }

          const canUseNative = video.canPlayType("application/vnd.apple.mpegurl");
          if (canUseNative) {
            video.src = src;
          }

          function attemptPlay() {
            const playPromise = video.play();
            if (playPromise && typeof playPromise.catch === "function") {
              playPromise.catch(function () {
                // Autoplay can be blocked; user can start manually.
              });
            }
          }

          function reloadStream(reason) {
            const now = Date.now();
            if (now - lastReloadTs < minReloadGapMs) {
              return;
            }
            lastReloadTs = now;
            const newSrc = withCacheBust(src);
            console.warn("Reloading HLS stream", reason || "");
            if (hls) {
              hls.stopLoad();
              hls.detachMedia();
              hls.loadSource(newSrc);
              hls.attachMedia(video);
              hls.startLoad();
              attemptPlay();
              return;
            }
            video.src = newSrc;
            video.load();
            attemptPlay();
          }

          function startStallMonitor() {
            setInterval(function () {
              if (video.paused || video.ended) {
                lastTime = video.currentTime;
                lastProgressTs = Date.now();
                return;
              }
              if (video.currentTime !== lastTime) {
                lastTime = video.currentTime;
                lastProgressTs = Date.now();
                return;
              }
              if (Date.now() - lastProgressTs > stallThresholdMs) {
                reloadStream("playback-stall");
                lastProgressTs = Date.now();
              }
            }, stallCheckIntervalMs);
          }

          if (!canUseNative && window.Hls && window.Hls.isSupported()) {
            hls = new window.Hls({
              capLevelToPlayerSize: true,
              maxBufferLength: 30,
            });
            hls.on(window.Hls.Events.ERROR, function (_, data) {
              if (data && data.fatal) {
                console.warn("Fatal HLS error", data);
                if (data.type === window.Hls.ErrorTypes.NETWORK_ERROR) {
                  hls.startLoad();
                  reloadStream("network-error");
                  return;
                }
                if (data.type === window.Hls.ErrorTypes.MEDIA_ERROR) {
                  hls.recoverMediaError();
                  return;
                }
                hls.destroy();
                hls = null;
                reloadStream("fatal-error");
              }
            });
            hls.on(window.Hls.Events.MANIFEST_PARSED, function () {
              attemptPlay();
            });
            hls.loadSource(src);
            hls.attachMedia(video);
            video.addEventListener("stalled", function () {
              reloadStream("stalled");
            });
            video.addEventListener("error", function () {
              reloadStream("video-error");
            });
            startStallMonitor();
            return;
          }

          if (!canUseNative) {
            video.src = src;
          }
          video.addEventListener("loadedmetadata", attemptPlay, { once: true });
          video.addEventListener("stalled", function () {
            reloadStream("stalled");
          });
          video.addEventListener("error", function () {
            reloadStream("video-error");
          });
          startStallMonitor();
        })();
      </script>
    {% endif %}
  </body>
</html>
